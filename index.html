    <style>
      /* 
         Material Design 3 Token System
         Theme: Matcha Monet (Expressive)
      */
      :root {
        /* Primary - Deep Ocean Blue */
        --md-sys-color-primary: #0061A4; 
        --md-sys-color-on-primary: #FFFFFF;
        --md-sys-color-primary-container: #D1E4FF;
        --md-sys-color-on-primary-container: #001D36;

        /* Secondary - Slate Blue */
        --md-sys-color-secondary: #535F70;
        --md-sys-color-on-secondary: #FFFFFF;
        --md-sys-color-secondary-container: #D7E3F7;
        --md-sys-color-on-secondary-container: #101C2B;

        /* Tertiary - Deep Teal */
        --md-sys-color-tertiary: #6B5778;
        --md-sys-color-on-tertiary: #FFFFFF;
        --md-sys-color-tertiary-container: #F2DAFF;
        --md-sys-color-on-tertiary-container: #251431;

        /* Surfaces */
        --md-sys-color-surface: #F8F9FF;
        --md-sys-color-surface-dim: #D9D9E0;
        
        --md-sys-color-surface-container-lowest: #FFFFFF;
        --md-sys-color-surface-container-low: #F2F3FB;
        --md-sys-color-surface-container: #ECEEF5;
        --md-sys-color-surface-container-high: #E6E8EF;
        --md-sys-color-surface-container-highest: #E0E2E9;

        /* Text & Outline */
        --md-sys-color-on-surface: #191C20;
        --md-sys-color-on-surface-variant: #43474E;
        --md-sys-color-outline: #73777F;
        --md-sys-color-outline-variant: #C3C7CF;

        /* State Layers */
        --md-sys-state-hover: 0.08;
        --md-sys-state-pressed: 0.12;
      }

      [data-theme="dark"] {
        /* Primary */
        --md-sys-color-primary: #9ECAFF;
        --md-sys-color-on-primary: #003258;
        --md-sys-color-primary-container: #00497D;
        --md-sys-color-on-primary-container: #D1E4FF;

        /* Secondary */
        --md-sys-color-secondary: #BBC7DB;
        --md-sys-color-on-secondary: #253140;
        --md-sys-color-secondary-container: #3B4858;
        --md-sys-color-on-secondary-container: #D7E3F7;

        /* Tertiary */
        --md-sys-color-tertiary: #D6BEE4;
        --md-sys-color-on-tertiary: #3B2948;
        --md-sys-color-tertiary-container: #523F5F;
        --md-sys-color-on-tertiary-container: #F2DAFF;

        /* Surfaces */
        --md-sys-color-surface: #111318;
        --md-sys-color-surface-dim: #111318;
        
        --md-sys-color-surface-container-lowest: #0C0E13;
        --md-sys-color-surface-container-low: #191C20;
        --md-sys-color-surface-container: #1D2024;
        --md-sys-color-surface-container-high: #272A2F;
        --md-sys-color-surface-container-highest: #32353A;

        /* Text & Outline */
        --md-sys-color-on-surface: #E2E2E9;
        --md-sys-color-on-surface-variant: #C3C7CF;
        --md-sys-color-outline: #8D9199;
        --md-sys-color-outline-variant: #43474E;
      }


      body {
        margin: 0;
        background-color: var(--md-sys-color-surface);
        color: var(--md-sys-color-on-surface);
        transition: background-color 0.6s cubic-bezier(0.2, 0.0, 0, 1.0);
      }

      .state-layer {
        position: absolute;
        inset: 0;
        background-color: currentColor;
        opacity: 0;
        transition: opacity 0.2s cubic-bezier(0.2, 0, 0, 1);
        pointer-events: none;
      }
      .group:hover .state-layer, 
      .hover-state:hover .state-layer {
        opacity: var(--md-sys-state-hover);
      }
      .group:active .state-layer,
      .hover-state:active .state-layer {
        opacity: var(--md-sys-state-pressed);
      }

      .shimmer-bg {
        background: linear-gradient(
          to right,
          var(--md-sys-color-surface-container-high) 8%,
          var(--md-sys-color-surface-container-highest) 18%,
          var(--md-sys-color-surface-container-high) 33%
        );
        background-size: 1000px 100%;
      }

      /* Film Grain Noise */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }
    </style>
